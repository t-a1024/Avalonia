name: Build Executables

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    name: Build Windows .exe
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish .exe
        run: |
          dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ./output
      - name: Upload Windows Build
        uses: actions/upload-artifact@v3
        with:
          name: Windows-Executable
          path: ./output/*.exe

  build-macos:
    name: Build macOS .app
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish .app
        run: |
          dotnet publish -c Release -r osx-x64 --self-contained -p:PublishSingleFile=true -o ./output
      - name: Create macOS App Bundle
        run: |
          mkdir -p ./output/MyApp.app/Contents/MacOS
          mv ./output/* ./output/MyApp.app/Contents/MacOS/
          echo "APPL????" > ./output/MyApp.app/Contents/PkgInfo
      - name: Upload macOS Build
        uses: actions/upload-artifact@v3
        with:
          name: MacOS-App
          path: ./output/MyApp.app
